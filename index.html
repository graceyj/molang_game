<!DOCTYPE html>
<html lang="ko">
	<head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no, address=no, email=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
		<title>Molang</title>
        <link rel="stylesheet" type="text/css" href="css/molang.css">
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script src="js/molang.js"></script>
	</head>
    <body>
        <div id="wrapper">
            <section id="sect01">
                <h1>MOLANG START</h1>
                <div class="img_top s01"><img src="imgs/main_bg1.png" alt="main상단"></div>
                <div class="img_b01"><img src="imgs/main_bg2.png" alt="main하단"></div>
                <button type="button" class="start">게임 시작</button>
            </section>
            <section id="sect02">
                <h2>MOLANG STORY 01</h2>
                <div class="img_top s02"><img src="imgs/sub1_bg.png" alt="냉장고몰랑이"></div>
                <div class="innerbox">
                    <p>몰랑이와 피우피우는<br>너무 배가 고파서<br>냉장고를 싹싹 비웠어요.</p>
                </div>
            </section>
            <section id="sect03">
                <h2>MOLANG STORY 02</h2>
                <div class="img_top s03"><img src="imgs/sub3_store.png" alt="도넛가게"></div>
                <div class="innerbox">
                    <p>그러다 몰랑이는 우연히<br>도넛가게 사장님을<br>만났어요!</p>
                </div>
            </section>
            <section id="sect04">
                <h2>MOLANG STORY 03</h2>
                <div class="img_top s04"><img src="imgs/sub4_store.png" alt="도넛가게배경"></div>
                <div class="img_b04"><img src="imgs/sub4_cook.png" alt="도넛가게주인"></div>
                <div class="innerbox">
                    <p class="say01">
                        <span class="comment">"도넛기계에 문제가 생겨서<br>
                            아까운 도넛을 모두<br>버려야 한단다."</span>
                    </p>
                    <p class="say02">
                        <span class="comment">"괜찮다면,<br>
                        <span class="emphasis">이상한 물건</span>
                        을 피해<br>도넛을 즐겨도 좋단다."</span>
                    </p>
                </div>
            </section>
            <section id="sect05">
                <h2>MOLANG GAME RULES</h2>
                <div class="rule_box">
                    <h3>게임 점수</h3>
                    <div class="score1">
                        <img src="imgs/sub6_do01.png" alt="도넛01">
                        <img src="imgs/sub6_do02.png" alt="도넛02" class="do02">
                        <img src="imgs/sub6_do03.png" alt="도넛03" class="do03">
                        <img src="imgs/sub6_do04.png" alt="도넛04">
                    </div>
                    <p class="number">X<span class="num">20</span></p>
                    <div class="score2">
                        <img src="imgs/sub6_do05.png" alt="도넛05">
                        <img src="imgs/sub6_do06.png" alt="도넛06">
                        <img src="imgs/sub6_do07.png" alt="도넛07">
                        <img src="imgs/sub6_do08.png" alt="도넛08">
                    </div>
                    <p class="number">X<span class="num">10</span></p>
                </div>
            </section>
        </div>
    </body>
</html>
